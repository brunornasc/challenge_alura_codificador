<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">

        <script src="script.js"></script>
        
        <title>Codificador</title>
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Logo da página">
        </header>
        
        <main>
            <section>
                <div>
                    <textarea id="textarea-input" cols="30" rows="10" placeholder="Digite seu texto:"></textarea>
                </div>

                <div>
                    <button id="cript" class="btn" onclick="btnCriptOnclick()">Criptografar</button>
                    <button id="decript" class="btn-secundario" onclick="btnDecriptOnclick()">Descriptografar</button>
                </div>
            </section>

            <section>
                <div>
                    <textarea id="textarea-output" cols="30" rows="10" readonly></textarea>

                    <div>
                        <button id="copiar" class="btn" onclick="btnCopiarOnclick()">Copiar Conteúdo</button>
                    </div>
                    
                </div>
            </section>
        </main>

        <footer>
            <p class="footer-text">Feito por Bruno Rodrigues</p>
        </footer>
    </body>

</html>
